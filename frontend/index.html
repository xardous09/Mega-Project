<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
  <title>Single Equipment Analysis</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-image: url('image.png');
      background-size: cover;
      background-position: center;
      color: #fff;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .navbar {
      display: flex;
      justify-content: right;
      margin-top: 20px;
      gap: 20px;
      height: 90px;
    }
    .navbar a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      font-size: 25px;
      padding: 10px 40px 0px 0px;
      border-bottom: 2px solid transparent;
      font-family: Ligconsolata;
    }
    .navbar a:hover {
      color: #ffd9c8;
    }
    .nav-tabs {
      justify-content: center;
      border-bottom: 1px solid #fff;
    }
    .nav-tabs .nav-link {
      color: #fff;
      border: none;

    }
    .nav-tabs .nav-link.active {
      color: black;
      border-bottom: 2px solid #fff;
    }
    .tab-content {
      margin-top: 20px;
    }
    .form-container {
      background-color: #ffd9c8;
      border: 2px solid #000;
      border-radius: 10px;
      width: 753px;
      height: 480px;
      text-align: center;
      margin-top: 100px;
      justify-content: center;
    }
    .form-container h1 {
      margin-top: 20px;
      margin-bottom: 20px;
      color: black;
      font-family: Ligconsolata;
      font-size: 40px;
      text-align: center;
    }
    form {
      margin: 30px;
      margin-top: 50px;
      display: flex;
      flex-direction: column;
      justify-items: center;
      gap: 10px;
    }
    .formrow {
      display: flex;
    }
    .label {
      text-align: left;
      font-weight: bold;
      font-size: 20px;
      color: black;
      width: 40%;
      font-family: Ligconsolata;
    }
    label {
      text-align: left;
      font-weight: bold;
      color: black;
      font-family: Ligconsolata;
    }
    input[type="text"] {
      padding: 8px;
      border: 1px solid #f5efef;
      border-radius: 20px;
      width: 341px;
      height: 30px;
      font-family: Ligconsolata;
    }

    .input {
      width: 60%;
      font-family: Ligconsolata;
    }

    button {
      padding: 10px;
      background-color: #698474;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 200px;
      font-family: Ligconsolata;
      margin: 10px;
    }

    button:hover {
      background-color: #82cda0;
    }

    .image-left img {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 350px;
      height: 450px;
      margin: 0;
    }

    .image-right img {
      position: absolute;
      bottom: 0;
      right: 0;
      width: 350px;
      height: 450px;
      margin: 0;
    }
    .upload-box {
      margin: 20px 80px 20px 80px;
      background-color: #fff;
      border: 1px dashed #d09f85;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      width: 600px;
      height: 250px;
    }

    .upload-box h4 {
      margin: 30px 0 5px 0;
      font-size: 25px;
      color: #333;
      font-family: Ligconsolata;
    }

    .upload-box label {
      margin-top: 25px;
      font-size: 18px;
      color: white;
      font-family: Ligconsolata;
    }

    .upload-box .file-info {
      font-size: 12px;
      color: #777;
      font-family: Ligconsolata;
    }

    .file-button {
      display: inline-block;
      background-color: #5a8260;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      font-family: Ligconsolata;
    }

    .file-button:hover {
      background-color: #496a4d;
    }


    #file-upload {
      display: none;
    }

    .submit-button {
      background-color: #5a8260;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      font-family: Ligconsolata;
    }

    .submit-button:hover {
      background-color: #496a4d;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <a href="#">Home</a>
    <a href="#">Job Scheduling</a>
    <a href="#">Model</a>
  </div>
  <div class="container">
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button"
          role="tab" aria-controls="home" aria-selected="true">Single</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="second-tab" data-bs-toggle="tab" data-bs-target="#second" type="button" role="tab"
          aria-controls="second" aria-selected="false">Multiple</button>
      </li>
    </ul>
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
        <div class="form-container">
          <h1>Single Equipment Analysis</h1>
          <form>
            <div class="formrow">
              <div class="label">
                <label>Enter Air Temperature:</label>
              </div>
              <div class="input"><input type="text"></div>
            </div>
            <div class="formrow">
              <div class="label">
                <label>Enter Process Temperature:</label>
              </div>
              <div class="input"><input type="text"></div>
            </div>
            <div class="formrow">
              <div class="label">
                <label>Enter Rotational Speed:</label>
              </div>
              <div class="input"><input type="text"></div>
            </div>
            <div class="formrow">
              <div class="label">
                <label>Enter Torque:</label>
              </div>
              <div class="input"><input type="text"></div>
            </div>
            <div class="formrow">
              <div class="label">
                <label>Enter Tool Wear:</label>
              </div>
              <div class="input"><input type="text"></div>
            </div>
            <div class="formrow">
              <div class="label">
                <label>Enter Type:</label>
              </div>
              <div class="input">
                <span style="padding-right: 30px; color: #000;">
                  <input type="radio" name="type" id="high" value="high"> High
                </span>
                <span style="padding-right: 30px; color: #000;">
                  <input type="radio" name="type" id="medium" value="medium"> Medium
                </span>
                <span style="padding-right: 30px; color: #000;">
                  <input type="radio" name="type" id="low" value="low"> Low
                </span>
              </div>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
      </div>
      <div class="tab-pane fade" id="second" role="tabpanel" aria-labelledby="second-tab">
        <div class="file">
          <div class="form-container">
            <h1>Multiple Equipment Analysis</h1>
            <h4 style="color: black;font-family: Ligconsolata;">Upload Files</h4>
            <div class="upload-box">
              <h4>Select File here</h4>
              <p class="file-info" style="font-size: 15px;">Files Supported: .CSV</p>
              <label for="file-upload" class="file-button">
                Choose File
                <input type="file" id="file-upload" accept=".csv" hidden>
              </label>
            </div>
            <button class="submit-button">Submit</button>
          </div>
        </div>
        
      </div>
    </div>

</body>
